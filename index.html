<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Study Material</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    
  </style>
</head>
<body>
  <!-- Dark mode toggle button -->
  <button id="darkModeToggle" class="dark-toggle" aria-label="Toggle dark mode">🌙</button>
  <div class="container">
    <h1>📚 Send Study Material</h1>
    <form id="materialForm" method="POST" action="http://localhost:5678/webhook/send-material" enctype="multipart/form-data">
      <!-- Hidden secret to match n8n workflow -->
      <input type="hidden" name="secret" value="YOUR_SHARED_SECRET" />

      <label>Subject</label>
      <input type="text" name="subject" placeholder="e.g., Week 6 Notes" required />

      <label>Message</label>
      <textarea name="message" rows="6" placeholder="Type your message to students..." required></textarea>

      <label>Attachments</label>
      <input type="file" id="fileInput" name="attachments" multiple />
      <ul id="fileList" class="file-list"></ul>

      <div class="advanced">
        <h3>⚙️ Advanced Options</h3>
        
        <label>Send To Group</label>
        <select name="group">
          <option value="all">All Students</option>
          <option value="classA">Class A</option>
          <option value="classB">Class B</option>
          <option value="classC">Class C</option>
        </select>

        <label>
          <input type="checkbox" name="ccSelf" value="yes" />
          CC a copy to myself
        </label>

        <label>
          <input type="checkbox" name="urgent" value="yes" />
          Mark as urgent
        </label>
      </div>

      <button type="submit" class="submit">🚀 Send Material</button>
    </form>
  </div>

  <!-- Footer with social media links -->
  <footer class="footer">
    <div class="footer-content">
      <a href="mailto:purushothamprajapati7473@mail.com" target="_blank" aria-label="Email"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg" alt="Mail"></a>
      <a href="https://www.instagram.com/uttam__purush_/" target="_blank" aria-label="Instagram"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram"></a>
      <a href="https://www.linkedin.com/in/purushotham-prajapati-4785b031b/" target="_blank" aria-label="LinkedIn"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn"></a>
    </div>
    <div class="footer-text">Made with ❤️ | Your Name</div>
  </footer>

  <script src="script.js"></script>
  <script>
    // Dark mode toggler logic
    const toggleBtn = document.getElementById('darkModeToggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggleBtn.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
    });
  </script>
</body>
</html>
